<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="./CSS/all.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="./CSS/style.css">

</head>

<body class="bg-clr">

    <div class="container py-2">

        <header class="d-flex justify-content-center">
            <h1 class="H1 py-5 title display-5 gwendolyn-regular">Bookmarker</h1>
        </header>

        <div class="inputs py-4 w-100">

            <h2 class="H2 text-center fs-3"> <span><i class="fa fa-bookmark"></i></span>
                Bookmark your favorite sites
                <span><i class="fa fa-bookmark"></i></span>
            </h2>

            <form action="">

                <div class="w-100">

                    <span class="me-2">
                        <i class="fa fa-book-bookmark"></i>
                    </span>

                    <label for="siteName" class="fw-bold">Site Name</label>
                    <input class="val form-control my-2" type="text" name="" placeholder="Bookmark Name" id="siteName">
                </div>

                <div class="w-100 py-3">

                    <span class="me-2">
                        <i class="fa fa-link"></i>
                    </span>

                    <label for="siteURL" class="fw-bold">Site URL</label>
                    <input class="val form-control my-2" type="text" name="" placeholder="Website URL" id="siteURL">
                </div>

                <div class="d-flex justify-content-center">
                    <button class="submitBtn btn px-5 text-white">Submit</button>
                </div>

            </form>

        </div>

        <div>

            <table class="table mt-4 text-center bg-white pt-sans">

                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>

                <!-- FIXME: -->
                <tbody class="tableContent">
                    <tr>
                        <td>1</td>
                        <td>Facebook</td>

                        <td><a href="https://web.whatsapp.com/"> <button class="btn bg-success text-white"><span class="me-1"><i
                                        class="fa fa-eye"></i></span>
                                Visit</button> </a> </td>

                        <td><button class="deleteBtn btn bg-danger text-white"><span><i class="fa fa-trash-can"></i></span>
                                Delete</button></td>
                    </tr>


                </tbody>

            </table>

        </div>

    </div>


    <script src="./JS/script.js"></script>
</body>

</html>
